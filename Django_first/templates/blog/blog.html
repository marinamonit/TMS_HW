<!DOCTYPE>
<html >
<head>

	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

	<link rel="shortcut icon" href="css/images/favicon.ico" />

</head>
<body>
<div class="shell">
	<div class="border">

		<div id="navigation">
			<ul>

			</ul>

							<a href="#"><img src="css/images/project01.jpg" alt="" /></a>

				</div>

			<div class="cl">&nbsp;</div>
		</div>
		

	</div>
	
	<div id="footer">

	</div>
